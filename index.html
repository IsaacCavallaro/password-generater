<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generater</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7fc26ab070.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="content-container">
   <div class="content-wrapper">
      <header>
        <h1>Generate a <span class="rdm-pwd-text">Random Password</span></h1>
        <p class="sub-title">Never use an insecure password again</p>
      </header>

      <section class="password-length-wrapper" id="password-length-wrapper">
        <p class="password-length-text"> Password Length: </p>
        <input id="input" type="text"autocomplete="off" value = "15" autofocus/>
      </section>

      <section class="generate-password-wrapper">
        <button id="generate" onclick="generateBtn()">Generate Passwords</button>
      </section>
        
      <footer>
        <div class="footer-wrapper">
          <div class="btn-and-copy-wrapper">
            <button class ="pwd-result" id="pwd-result-one">...</button>
            <button class="btn-copy" id="btn-copy-one"><i class="fa-solid fa-paste"></i></button>
          </div>
          <div class="btn-and-copy-wrapper">
            <button class ="pwd-result" id="pwd-result-two">...</button>
            <button class="btn-copy" id="btn-copy-two"><i class="fa-solid fa-paste"></i></button>
          </div>
          <div class="btn-and-copy-wrapper">
            <button class ="pwd-result" id="pwd-result-three">...</button>
            <button class="btn-copy" id="btn-copy-three"><i class="fa-solid fa-paste"></i></button>
          </div>
          <div class="btn-and-copy-wrapper">
            <button class ="pwd-result" id="pwd-result-four">...</button>
            <button class="btn-copy" id="btn-copy-four"><i class="fa-solid fa-paste"></i></button>
          </div>
        </div>
      </footer>
    <script src="main.js"></script>
  </div>
</div>
    
</body>
</html>
